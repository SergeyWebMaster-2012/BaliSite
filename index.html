<!DOCTYPE html>
<html lang="ru">
<head>
        <meta charset="UTF-8">
        <title> Bali сайт путешествий </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Lora&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/media.css">

        <meta name="viewport" content="width=device-widht, initial-scale=1">

<body>

<!-- header  -->
<!-- размещаем картинку в html для того чтобы заказчик мог поменять каритнку  -->
<!-- т.к. backend работает только с html  -->
<!-- здесь размещаем только картинку, а сво-ва каритнки описываем в CSS  -->
    <header class="header" class="header__logo" style="background-image: url(img/section-1-bg.png)">
        <div class="container">
            <div class="header-top">
                    <div class="header__logo">
                        <a href="#">Cool Trip</a>
                    </div>
                    <div class="header__menu">
                      <!-- делаем полоски для бургер меню -->
                       <div class="menu__btn">
                      <!-- обертка для бургер меню -->
                            <div class="menu__btn-inner">
                                <div class="menu__btn-line"></div>
                                <div class="menu__btn-line"></div>
                                <div class="menu__btn-line"></div>
                            </div>
                       </div>
                        <ul class="menu__list">
                            <li><a href="#">Маршрут</a></li>
                            <li><a href="#">Стоимость</a></li>
                            <li><a href="#">Фото и видео</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </div>
             </div>
                <div class="header__content" >
               <!-- title общие параметры: цвет размер и т.д.  -->
               <!-- header__content-title парметры конкретно для этой секции: отступы и тд-->
                    <div class="header__content-title title">
                        Познай чудеса Бали вместе с Cool Trip
                    </div>
                    <a href="" class="header__content-btn">
                        Хочу на Бали!
                    </a>
                   <div class="header__content-icons">
                           <a href="#" class="header__content-icon" style="background-image: url(img/Vector-u.svg)"></a>
                           <a href="#" class="header__content-icon" style="background-image: url(img/Vector-t.svg)"></a>
                           <a href="#" class="header__content-icon" style="background-image: url(img/Vector-vk.svg)"></a>

                   </div>
                   <div class="header__content-mause">
               <!-- мышку будем рисовать в CSS -->
                        <div class="mouse">
                            <div class="scroleer"></div>
                        </div>
                        <div class="arrow">
                            <img src="img/arrow-1.svg" alt="">
                        </div>
                   </div>
                </div>
        </div>
    </header>
